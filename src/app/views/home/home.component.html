<div class="relative antialiased">    
    <div class="container mx-w-6xl mx-auto py-4">
        <div class="grid grid-cols-1 md:grid-cols-4 xl:grid-cols-5 px-4 xl:p-0 gap-y-4 md:gap-6">
            <div class="md:col-span-2 xl:col-span-3 bg-white p-6 rounded-2xl border border-gray-50">
                <div class="flex flex-col space-y-4 md:h-full md:justify-between">
                    <div class="flex justify-between">
                        <span class="text-xs text-gray-500 font-semibold uppercase tracking-wider">
                            Main Account
                        </span>
                    </div>
                    <div class="flex gap-2 md:gap-4 justify-between items-center">
                        <div class="flex flex-col space-y-4">
                            <h2 class="text-gray-800 font-bold tracking-widest leading-tight">{{user.nombre}}</h2>
                            <div class="flex items-center gap-4">
                                <p class="text-lg text-gray-600 tracking-wider">{{user.correo}}</p>
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-span-2 p-6 rounded-2xl bg-gradient-to-r from-orange-400 to-orange-600 flex flex-col justify-between">
                <div class="flex flex-col">
                    <p class="text-white font-bold">¡Bienvenido!</p>
                    <p class="mt-1 text-xs md:text-sm text-gray-50 font-light leading-tight max-w-sm">
                        Hola, para acceder a los módulos, en la parte izquierda de la pantalla se encuentra ubicado el menú, en dónde podrás ingresar a cada apartado de la aplicación y así navegar por Aescala.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
