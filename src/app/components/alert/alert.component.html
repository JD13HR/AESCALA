<div *ngIf="alert" class="border-blue-950 border-2 bg-white hover:bg-orange-100 hover:shadow-lg transition duration-150 ease-linear backdrop-blur-xl z-20 max-w-md absolute left-5 bottom-6 rounded-lg p-4 shadow">
    <div class="relative">
        <h1 class="text-sm text-slate-700 font-medium"><span class="cil-warning text-orange-700 mr-2"></span>{{text}}</h1>
        <span class="absolute grid place-content-center h-5 w-5 -left-6 -top-6">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-orange-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-4 w-4 bg-orange-500"></span>
        </span>
    </div>
</div>
