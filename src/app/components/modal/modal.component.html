<div id="modal" #modal class="fixed left-0 top-0 flex h-full w-full items-center justify-center bg-black bg-opacity-50 py-10 transform scale-0 transition-transform duration-300">
  
  <div [ngClass]="{'max-w-xl': size == 1, 'max-w-3xl': size == 2, 'max-w-4xl': size == 3}"  class="max-h-full w-full  overflow-y-auto sm:rounded-2xl bg-white relative ">
    <div class="w-full">
        <div (click)="close_modal()" class="flex w-1/12 h-auto justify-center cursor-pointer absolute right-0 top-5">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </div>

        <div class="m-8 my-20 mx-auto" [ngClass]="{'max-w-lg': size == 1, 'max-w-2xl': size == 2, 'max-w-3xl': size == 3}">
          <ng-content></ng-content>
        </div>
    </div>
  </div>
</div>
